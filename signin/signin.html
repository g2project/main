<body>
    <div class="box">
      <div class="logo">
        <span style="color: #4285F4">T</span>
        <span style="color: #EA4335">o</span>
        <span style="color: #FBBC05">p </span>
        <span style="color: #34A853">s</span>
        <span style="color: #4285F4">i</span>
        <span style="color: #EA4335">g</span>
        <span style="color: #FBBC05">h</span>
        <span style="color: #34A853">t</span>
        <span style="color: #4285F4">s</span>
      </div>
      <h2>Sign in</h2>
      <p>Use your Google Account</p>
      <form>
        <div class="inputBox">
          <input type="text" name="firstname" required onkeyup="this.setAttribute('value', this.value);"  value="">
          <label>First name</label>
        </div>
        <div class="inputBox">
            <input type="text" name="lastname" required onkeyup="this.setAttribute('value', this.value);"  value="">
            <label>Last name</label>
          </div>

          <div>
              <img src=""
          </div>



          <div class="inputBox">
            <input type="text" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
            <label>Username</label>
          </div>
          <div class="alert">
            <span>You can letters, numbers & periods</span>
          </div>

          <div class="alert">
            <span>Use my current email address instead</span>
          </div>

        <div class="inputBox">
          <!-- <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value=""> -->
          <input type="password" name="password" required  value="">
          <label>Passward</label>
        </div>
        <div class="inputBox">
            <!-- <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value=""> -->
            <input type="password" name="password" required  value="">
            <label>Confirm</label>
          </div>





          <div class="alert">
            <span>Use 8 or more characters with a mix of letters, numbers & symbol</span>
          </div>

        <div class="forgetPassword">
          <span>Sign in instead</span>
        </div>
       
       
       
        <div class="alert">
          <span>Not your computer? Use a Private Window to sign in. <span>Learn more</span></span>
        </div>
        <div class="bottomLine">
          <div class="createAccount"><a href="#">Create account</a></div>
          <input type="submit" name="sign-in" value="Sign In">
        </div>
        
      </form>
    </div>
</body>
</html>
