<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="signup.css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container p-t-130">
        <div  class="form rec-4 p-t-30 p-b-30">
            <div class="logo">
                <span style="color: #4285F4">T</span>
                <span style="color: #EA4335">o</span>
                <span style="color: #FBBC05">p </span>
                <span style="color: #34A853">s</span>
                <span style="color: #4285F4">i</span>
                <span style="color: #EA4335">g</span>
                <span style="color: #FBBC05">h</span>
                <span style="color: #34A853">t</span>
                <span style="color: #4285F4">s</span>
            </div>
            <p class="intro m-b-30">Create your Top sights Account</p>
            <form id="contactform"> 
                <!-- <p class="contact"><label for="name">Name</label></p>  -->
                <div class="idCheck">
                    <input class="input--style-4" id="name" name="name" placeholder="Your name" required="" tabindex="1" type="text">
                    <button class="btn btn--radius-2 btn--blue" type="submit">Check</button>
                </div>
                <br/>
                    
                <!-- <p class="contact"><label for="email">Email</label></p>  -->
                <input class="input--style-4" id="email" name="email" placeholder="Email Address" required="" type="email">
                <br/><br/>
                
                <!-- <p class="contact"><label for="username">Create a username</label></p>  -->
                <input class="input--style-4" id="username" name="username" placeholder="Username" required="" tabindex="2" type="text">
                <br/><br/> 
                    
                <!-- <p class="contact"><label for="password">Create a password</label></p>  -->
                <input class="input--style-4" type="password" id="password" name="password" placeholder="Password" required=""> 
                <!-- <p class="contact"><label for="repassword">Confirm your password</label></p>  -->
                <input class="input--style-4" type="password" id="repassword" name="repassword" placeholder="Confirm" required=""> 
                <br/><br/>

                <div class="zipcodeCheck">
                    <input class="input--style-4" id="address" name="address" placeholder="Address" required="" tabindex="10" type="text">
                    <button class="btn btn--radius-2 btn--blue" type="submit">Please search the address</button>
                </div>
                <br/><br/>

                <!-- <p class="contact"><label for="birthday">Birthday</label></p>  -->
                <input class="input--style-4" type="text" id="birthday" name="birthday" placeholder="Birthday" required=""> 
                <br/><br/>
                
                <!-- <p class="contact"><label for="phone">Mobile phone</label></p>  -->
                <input class="input--style-4" id="phone" name="phone" placeholder="Phone number" required="" type="text"><br/><br/>
                
                <div class="button-line">
                    <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                    <button class="btn btn--radius-2 btn--blue" type="submit">Reset</button>
                    <button class="btn btn--radius-2 btn--blue" type="submit">Log in</button>
                </div>
            </form> 
        </div>      
    </div>
</body>
</html>
