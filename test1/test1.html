<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="test1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="mbtiWrap">
    <div class="survey" style="display: block;">
        <div class="inner">
            <div class="list1">
                <h3 class="blind">                        여행 계획                    </h3>
                <ul>
                    <li>
                        <input type="radio" id="mbtiRadio01" name="mbtiSurvey1" value="1">
                        <label for="mbtiRadio01"> A부터 Z까지 계획대로 움직여! </label>
                    </li>
                    <li>
                        <input type="radio" id="mbtiRadio01_1" name="mbtiSurvey1" value="2">
                        <label for="mbtiRadio01_1"> 그날의 feel에 따라 여기저기 자유롭게! </label>
                    </li>
                </ul>
            </div>
            <div class="list2">
                <h3 class="blind">                                여행 목적                            </h3>
                <ul>
                    <li>
                        <input type="radio" id="mbtiRadio02" name="mbtiSurvey2" value="3">
                        <label for="mbtiRadio02"> 이 멋진 풍경 다~ 보고가야지!
                            <br> 눈에, 카메라에 담기 바쁘다 바빠~ </label>
                    </li>
                    <li>
                        <input type="radio" id="mbtiRadio02_1" name="mbtiSurvey2" value="4">
                        <label for="mbtiRadio02_1"> 하루에 한 곳만!
                            <br> 나를 위한 힐링 여행 </label>
                    </li>
                </ul>
            </div>
            <div class="list3">
                <h3 class="blind">                                        음식                                    </h3>
                <ul>
                    <li>
                        <input type="radio" id="mbtiRadio03" name="mbtiSurvey3" value="5">
                        <label for="mbtiRadio03"> 검색어 1위 맛집,
                            <br> 당연히 여기로 가야지! </label>
                    </li>
                    <li>
                        <input type="radio" id="mbtiRadio03_1" name="mbtiSurvey3" value="6">
                        <label for="mbtiRadio03_1"> 마니아들만 아는 꼭꼭 숨겨진
                            <br> 맛집의 맛집을 찾아서 가고 말거야! </label>
                    </li>
                </ul>
            </div>
            <div class="list4">
                <h3 class="blind">                                                숙소                                            </h3>
                <ul>
                    <li>
                        <input type="radio" id="mbtiRadio04" name="mbtiSurvey4" value="7">
                        <label for="mbtiRadio04"> 저렴하면서 관광지와 거리도 가까운
                            <br> 그런 숙소가 딱 내 스타일! </label>
                    </li>
                    <li>
                        <input type="radio" id="mbtiRadio04_1" name="mbtiSurvey4" value="8">
                        <label for="mbtiRadio04_1"> 가격이 비싸더라도 프라이빗하고
                            <br> 아늑한 나만의 공간이 필요해 </label>
                    </li>
                </ul>
            </div>
            <div class="list5">
                <h3 class="blind">                                                        여행 스타일                                                    </h3>
                <ul>
                    <li>
                        <input type="radio" id="mbtiRadio05" name="mbtiSurvey5" value="9">
                        <label for="mbtiRadio05"> 시간 많아!
                            <br> 천천히 여유롭게 즐기자고! </label>
                    </li>
                    <li>
                        <input type="radio" id="mbtiRadio05_1" name="mbtiSurvey5" value="10">
                        <label for="mbtiRadio05_1"> 시간 없어!
                            <br> 봐야할게 한두가지가 아니라고! </label>
                    </li>
                </ul>
            </div>
            <div class="list6">
                <h3 class="blind">                                                                가고 싶은 여행지                                                            </h3>
                <ul>
                    <li>
                        <input type="radio" id="mbtiRadio06" name="mbtiSurvey6" value="11">
                        <label for="mbtiRadio06"> 따도녀, 따도남에 어울리는
                            <br> 네온싸인 반짝반짝 도시로의 여행 </label>
                    </li>
                    <li>
                        <input type="radio" id="mbtiRadio06_1" name="mbtiSurvey6" value="12">
                        <label for="mbtiRadio06_1"> 온통 초록초록, 파랑파랑 자연내음
                            <br> 물씬 풍기는 자연으로의 여행 </label>
                    </li>
                </ul>
            </div>
            <div class="btn">
                <button type="button" onclick="resultgo();"> 확인 </button>
            </div>
        </div>
    </div>
</div>   
</body>
</html>
