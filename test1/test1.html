    #animate {
        color: #ffffff;
        left: 100vw;
        -webkit-animation-duration: 1.5s;
        animation-duration: 1.5s;
        -webkit-animation-name: slideLeft;
        animation-name: slideLeft;
    }
    #animateBackGround{
        -webkit-animation-duration: 3s;
        animation-duration: 3s;
        -webkit-animation-name: slideLeft;
        animation-name: slideLeft;
    }
    #animateBackGround2{
        -webkit-animation-duration: 5s;
        animation-duration: 5s;
        -webkit-animation-name: slideBLeft;
        animation-name: slideBLeft;
    }
    #animate .iPlane{
        top: 40%;
        position: fixed;font-size: 10rem;
    }

    @-webkit-keyframes slideLeft {
        from { left: -20%; }
        to { right:-20% }
    }
    @keyframes  slideLeft {
        from { left: -20%; }
        to { right:-20% }
    }
    @-webkit-keyframes slideBLeft {
        from { left: 0%; }
        to { right:120% }
    }
    @keyframes  slideBLeft {
        from { left: 0%; }
        to { right:120% }
    }
